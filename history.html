<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìú TaskSpark ‚Äì History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .history-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding: 30px;
    }

    .history-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
      color: white;
    }

    h1 {
      color: #ffeaa7;
      text-align: center;
      margin-bottom: 20px;
    }

    .history-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .history-section {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      flex: 1 1 250px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .history-section h3 {
      text-align: center;
      color: #dfe6e9;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      color: black;
    }

    p {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="history-layout">
    <div class="history-card">
      <h1>üìú Completed Tasks History</h1>
      <div id="historyContainer" class="history-grid"></div>
      <p id="noTasksMsg"></p>
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Main App</button>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("history")) || [];

    // ‚úÖ Remove duplicate tasks based on text + date
    const seen = new Set();
    const uniqueHistory = [];

    history.forEach(task => {
      if (!task.text || !task.completedDate) return;
      const key = task.text + task.completedDate;
      if (!seen.has(key)) {
        uniqueHistory.push(task);
        seen.add(key);
      }
    });

    history = uniqueHistory;

    const container = document.getElementById("historyContainer");
    const msg = document.getElementById("noTasksMsg");

    if (history.length === 0) {
      msg.innerText = "No past tasks available yet.";
    } else {
      // ‚úÖ Group tasks by date (YYYY-MM-DD)
      const grouped = {};
      history.forEach(task => {
        const dateOnly = task.completedDate.split("T")[0];
        if (!grouped[dateOnly]) grouped[dateOnly] = [];
        grouped[dateOnly].push(task);
      });

      // ‚úÖ Sort by date descending
      const sortedDates = Object.keys(grouped).sort((a, b) => b.localeCompare(a));

      // ‚úÖ Render each date section
      sortedDates.forEach(date => {
        const section = document.createElement("div");
        section.classList.add("history-section");

        const dateHeader = document.createElement("h3");
        dateHeader.innerText = `üìÖ ${date}`;
        section.appendChild(dateHeader);

        const ul = document.createElement("ul");
        grouped[date].forEach(task => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${task.text}</span><small>‚úîÔ∏è</small>`;
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      });
     
    }
  </script>
</body>
</html>
